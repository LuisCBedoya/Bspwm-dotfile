include-directory = $HOME/.config/polybar/modules


;===============================================================================
; Theme
;===============================================================================
[var]
pad = 2

[colors]
background = #000
foreground = #C9D1D9
underline = #6E7681

;===============================================================================
; Bar
;===============================================================================
[bar/bar]
override-redirect = false

height = 20pt

width = 100%

background = ${colors.background}

foreground = ${colors.foreground}

padding-right = 1

padding-left = 1

module-margin = 0

border-size = 0

#overline-size = 1
#underline-size = 0



#border-color = #0D1117

font-0 = JetBrainsMono nerd Font:size=9;3
font-1 = JetBrainsMono Nerd Font:style=bold:size=10;3
font-2 = NotoSansCJKJP:style=Black:size=11;3
font-3 = Iosevka Nerd Font:size=11;5
font-4 = Font Awesome 6 Free:style=Solid:pixelsize=10 
font-5 = Noto Emoji:scale=8:antialias=false;3


wm-restack = bspwm
bottom = true

enable-ipc = true

cursor-click = pointer

cursor-scroll = ns-resize


modules-left = bspwm    

modules-right = updates polypomo vpn firewall eth wlan battery pipewire date
